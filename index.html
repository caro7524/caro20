<!DOCTYPE html>
<html>
<head>
  <title>AR Hotel</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: black;
      text-decoration: none;
      margin: 0 10px;
    }

    main {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .reservation {
      background-color: #fff;
      padding: 20px;
  q   border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .reservation label {
      display: block;
      margin-bottom: 5px;
    }

    .reservation input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    .reservation button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>AR Hotel</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Service</a>
    <a href="#">Contacts</a>
    <a href="#">About</a>
    <a href="#">Help</a>
  </nav>

  <main>
    <h1>Welcome to AR Hotel</h1>
    <p>Your perfect vacation awaits.</p>

    <div class="reservation">
      <h2>Reservation</h2>
      <label for="arrival-date">Arrival Date:</label>
      <input type="date" id="arrival-date" name="arrival-date">

      <label for="departure-date">Departure Date:</label>
      <input type="date" id="departure-date" name="departure-date">

      <label for="person">Number of People:</label>
      <input type="number" id="person" name="person" min="1" value="1">

      <label for="room">Number of Rooms:</label>
      <input type="number" id="room" name="room" min="1" value="1">

      <button type="submit">Check Availability</button>
    </div>

    <button type="submit">Book Now</button>
  </main>

  <footer>
    <p>&copy; 2024 AR Hotel</p>
  </footer>
</body>
</html>
